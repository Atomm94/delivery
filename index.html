<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO with Redis</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<script>
  const socket = io();

  // Adding a location
  socket.emit('addLocation', {
    name: 'My Location',
    latitude: 40.730610,
    longitude: -73.935242
  });

  // Listening for a location added event
  socket.on('locationAdded', (data) => {
    console.log('Location added:', data);
  });

  // Finding nearby locations
  socket.emit('findNearby', {
    latitude: 40.730610,
    longitude: -73.935242,
    radius: 5 // in kilometers
  });

  // Listening for nearby locations
  socket.on('nearbyLocations', (locations) => {
    console.log('Nearby locations:', locations);
  });
</script>
</body>
</html>
